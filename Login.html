<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h3 class="h3">Login</h3>
            <div class="background-image"></div>
            <form>
                <label for="username" id="label" class="josefin-sans-font">Username:</label>
                <input type="text" id="input" name="username" required>
                <label for="password" id="label" class="josefin-sans-font">Password:</label>
                <input type="password" id="input" name="password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="SignUp.html" class="signup">Sign up</a></p>
        </div>  
    </div>
    <img src="Illustrations/Image1.png">
</body>
</html>
