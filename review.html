<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <link rel="stylesheet" href="review.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <h2>Review Form</h2>
        <form action="/submit-review" method="POST">
            <div class="form-group">
                <!-- Name of the user -->
                <label for="name">Your Name(Optional)</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <!-- Review of the user -->
            <div class="form-group">
                <label for="review">Your Review</label>
                <textarea id="review" name="review" placeholder="Write a review" required></textarea>
            </div>

            <!-- Rating by user -->
            <div class="form-group">
                <label for="rating">Rating (1-Poor,5-Excellent)</label>
                <div class="rating">
                    <label><input type="radio" name="rating" value="1"> 1 </label>
                    <label><input type="radio" name="rating" value="2"> 2 </label>
                    <label><input type="radio" name="rating" value="3"> 3 </label>
                    <label><input type="radio" name="rating" value="4"> 4 </label>
                    <label><input type="radio" name="rating" value="5"> 5 </label>
                </div>
            </div>

            <!-- any side effects -->
            <div class="form-group">
                <label for="side-effects">Any Side Effects faced?</label>
                <textarea id="side-effects" name="side_effects" placeholder="Please mention any side effects if experienced (Optional)"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
    </div>
    <img src="Illustrations/Image1.png">
</body>
</html>
